<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Climb Racing</title>
</head>
<body>
    <div class="hill">
    <img src="./hillclimb.png" alt="hillclimb" width="1000" height="300"><br>
    </div>
    <div class="score">
    <strong><b>Coins:</b></strong><strong>2399</strong>
    <Strong><b>High Score:</b></Strong><strong>7364734</strong>
    <button>Settings 
        <select name="setting" id="setting">
        <option value="Language">Language</option>
        <option value="Sound">Sound</option>
        <option value="Music">Music</option>
        <option value="Privacy"><button>Privacy And Policy</button></option>
        <option><button>About</button></option>
        </select>
    </button><br>
    </div>
    <div class="game">
    <img src="./race.jpg" alt="race" widht="1000" height="500"><br>
    </div>
    <div class="tools">
    <label for="Vehicle">Vehicle</label>
    <select name="Vehicles" id="vehicle">
        <option value="Car">Car</option>
        <option value="Bike">Bike</option>
        <option value="Tractor">Tractor</option>
        <option value="Jeep">Jeep</option>
    </select>
    <label for="Stage">Stage</label>
    <select name="Stage" id="stage">
        <option value="Country Side">Country Side</option>
        <option value="Desert">Desert</option>
        <option value="Arcitic">Arcitic</option>
        <option value="Moon">Moon</option>
    </select>
    <label for="Tune">Tune</label>
    <select name="Tune" id="Tune">
        <option value="Tyres">Tyres</option>
        <option value="Springs">Springs</option>
        <option value="Breaks">Breaks</option>
    </select>
    <button style="background-color:blue;">PLAY</button>
    <p style="background-color: bisque;"></p>
    </div>
</body>
</html>
